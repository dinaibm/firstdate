#Serenity UI properties Starts
 
# Define the custom driver
webdriver.driver=provided
webdriver.provided.type=mydriver
webdriver.provided.mydriver=driver.myCustomdriver
webdriver.base.url=https://abcd.org.com
webdriver.timeouts().implicitlyWait(50000, TimeUnit.SECONDS);
 
# Appears at the top of the reports
serenity.project.name = OAO Bank Account Center
 
# Root package for any JUnit acceptance tests
serenity.test.root=runner
 
# Customise your riequirements hierarchy
serenity.requirement.types=Epic,capability,feature, story
serenity.report.show.releases=true
 
#Show statistics for manual tests in test report 
#serenity.report.show.manual.tests=false
 
 
 
#Reports are stored in the following directory
serenity.outputDirectory=reports
 
# Run the tests without calling webdriver - useful to check your JUnit wiring
# serenity.dry.run=true
 
# Customise browser size
serenity.browser.height = 1200
serenity.browser.width = 1200
 
#show.pie.charts = true
serenity.take.screenshots=AFTER_EACH_STEP
#serenity.take.screenshots=FOR_FAILURES
#serenity.take.screenshots=DISABLED
#serenity.take.screenshots=FOR_EACH_ACTION
#serenity.reports.show.step.details=false
 
#Serenity API properties Starts
serenity.requirements.dir=src/test/resources/ui/features